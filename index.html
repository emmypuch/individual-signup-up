<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="wrapper">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="heading">
                <h1>For Individuals</h1>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
                    improving organization wellness.</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form>
                <div class="flex">
                    <div class="field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Tolu" required>
                    </div>

                    <div class="field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="flex">
                    <div class="field">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" placeholder="Select here" required>
                    </div>
                </div>

                <div class="flex">
                    <div class="field">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>
                    </div>

                    <div class="field">
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" name="height" placeholder="Enter height here.." required>
                    </div>
                </div>

                <label for="activityLevel">Activity Level</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="" disabled selected>Select activity level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
                    <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
                    <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)
                    </option>
                </select>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <img src="images/show.svg" class="img" alt="">
                </div>

                <div class="btn">
                    <input type="submit" placeholder="Register">
                </div>

                <p class="text">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a
                        href="#">Policy</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
